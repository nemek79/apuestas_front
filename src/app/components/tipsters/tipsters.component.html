<div class="row botonera">
  <div class="col-sm-10">

  </div>
  <div class="col-sm-2 text-right">
      <button type="button" class="btn btn-outline-secondary" (click)="abrirModal()">Crear Tipster</button>
  </div>
</div>

<table *ngIf="lstTipsters" datatable class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Descripción</th>
      <th>URL</th>
      <th>Telegram</th>
      <th>Estado</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tipster of lstTipsters">
      <td>{{tipster?.id}}</td>
      <td>{{tipster?.descripcion}}</td>
      <td>{{tipster?.url}}</td>
      <td>{{tipster?.telegram}}</td>
      <td>
        <span *ngIf="tipster.activo" class="badge badge-success">activo</span>
        <span *ngIf="!tipster.activo">no activo</span>
      </td>
      <td>
        <div class="btn-group dropleft">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Opciones
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" (click)="edit(tipster.id)">Editar</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal" tabindex="-1" role="dialog" id="mdlTipster">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Tipster</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #tipsterForm="ngForm">
          <div class="form-group row">
            <label for="descripcion" class="col-form-label col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="tipster.descripcion" name="descripcion">
            </div>
          </div>
          <div class="form-group row">
            <label for="url" class="col-form-label col-sm-3">URL</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="tipster.url" name="url">
            </div>
          </div>
          <div class="form-group row">
            <label for="telegram" class="col-form-label col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="tipster.telegram" name="telegram">
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary"  (click)="create()">Guardar</button>
      </div>

    </div>
  </div>
</div>
